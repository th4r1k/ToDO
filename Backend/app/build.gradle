plugins {
    id 'application'
}

repositories {

    mavenCentral()
}

dependencies {


    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    implementation 'com.google.guava:guava:31.1-jre'

}

application {

    mainClass = 'todoapp.App'
}

run {
    standardInput = System.in
}
